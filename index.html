<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> SCMC App </title>

	<!-- Bootstrapの読み込み -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- ユーザCSSの読み込み -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	
	<!-- コンテンツ・セキュリティ・ポリシーを設定 -->
	<meta http-equiv="Content-Security-Policy" 
	content="default-src 'self' https://stackpath.bootstrapcdn.com;
	img-src 'self' data: image/svg+xml;">
</head>

<body>
	<div class="parent-panel">
		<!-- 左側のパネル -->
		<div class="child-panel">
			<div class="title">
				<h3> Serial Console </h3>
			</div>

			<div class="form-group">
				<textarea class="form-control" id="serialConsole" readonly>
				</textarea>
			</div>


			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupComPort">ComPort</label>
				</div>
				<select class="custom-select" id="inputGroupComPort">
				</select>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="updateComPortListButton">Update</button>
				</div>
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupBaudRate">BaudRate</label>
				</div>
				<select class="custom-select" id="inputGroupBaudRate">
					<option value="1200">1200 baud</option>
					<option value="2400">2400 baud</option>
					<option value="4800">4800 baud</option>
					<option selected value="9600">9600 baud</option>
					<option value="19200">19200 baud</option>
					<option value="38400">38400 baud</option>
					<option value="57600">57600 baud</option>
					<option value="115200">115200 baud</option>
				</select>
			</div>

			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="serialSwitch">
				<label class="custom-control-label" for="serialSwitch">Open serial port</label>
			</div>
		</div>
		<!-- 左側のパネルここまで -->

		<div class="separator"></div>

		<!-- 右側のパネル -->
		<div class="child-panel">
			<div class="title">
				<h3> MQTT Console </h3>
			</div>

			<div class="form-group">
				<textarea class="form-control" id="mqttConsole" readonly>
				</textarea>
			</div>


			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Broker</span>
				</div>
				<input type="text" class="form-control" placeholder="Address to broker server" aria-describedby="inputBrokerName" id="inputBrokerName">
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Port</span>
				</div>
				<input type="text" class="form-control" placeholder="Broker port number" aria-describedby="inputPortNumber" id="inputPortNumber" value="1883">
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupParser">Parser</label>
				</div>
				<select class="custom-select" id="inputGroupParser">
				</select>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="selectParserListButton">...</button>
				</div>
			</div>

			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="mqttSwitch">
				<label class="custom-control-label" for="mqttSwitch">Connect MQTT broker</label>
			</div>

			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="transferSwitch" disabled>
				<label class="custom-control-label" for="transferSwitch">Transfer serial data to MQTT</label>
			</div>

			<button type="button" class="btn btn-dark btn-sm" id="testPublishButton" disabled>Test Publish</button>
			<!-- 右側のパネルここまで -->
		</div>
	</div>
	
	<script defer src="index.js"></script>
</body>

</html>
