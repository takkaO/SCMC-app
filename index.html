<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Electron App </title>
</head>

<body>
	<div style="text-align: center">
		<h2> Display Application </h2>
	</div>
	<div style="background: lavender; display: table; width: 100%">
		<div style="background: skyblue; display: table-cell; width: 50%;">
			<div style="text-align: center">
				<h3> Sensor Console </h3>
			</div>
			<!-- font -->
			<textarea style="resize: none; width: 90%; display: block; margin-left: auto; margin-right: auto;" id="txtarea1" rows="15"  readonly>test</textarea>
			<dev style="margin-left: 3%;">
				<select id=sel_test style="height: 22pt; width:50%;"></select>
				<button id="test_btn">更新</button>
			</dev>
			<select id=sel_baudrate style="height: 22pt; width:50%;">
				<option value="9600">9600 baud</option>
				<option value="115200">115200 baud</option>
			</select>
			<div style="width: 100%; margin-right: 0;">
				<label style="width: 20%; margin-left: 5%">データ取得開始</label>
				<input type="checkbox" id="checkbox1">
			</div>
		</div>

		<div style="background: tomato; display: table-cell; width: 50%; ">
			<div style="text-align: center">
				<h3> MQTT Console </h3>
			</div>
			<textarea style="resize: none; width: 90%; display: block; margin-left: auto; margin-right: auto;" id="txtarea2" rows="15"  readonly>test</textarea>
			<div style="width: 100%; margin-right: 0;">
				<label style="width: 20%; margin-left: 5%">Broker:</label> <input id="broker" type="text" style="width: 60%; margin-right: 5%" value="192.168.123.45">
			</div>
			<div style="width: 100%; margin-right: 0;">
				<label style="width: 20%; margin-left: 5%">Port:</label> <input id="port" type="text" style="width: 60%; margin-right: 5%" value="60000">
			</div>
			<label style="width: 20%; margin-left: 5%">コネクト</label>
			<input id="connect_btn" type="checkbox">
			<label style="width: 20%; margin-left: 5%">転送開始</label>
			<input id="trans" type="checkbox" disabled="true">

			<button id="testpub_btn">test pub</button>
		</div>
	</div>

	
	
	<script defer src="index.js"></script>
</body>

</html>
